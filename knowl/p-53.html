<div class="para">Recall that for any function <span class="process-math">\(f\)</span> that has an inverse function <span class="process-math">\(f^{-1}\text{,}\)</span> we have <span class="process-math">\(f(f^{-1}(x))=x\)</span> and <span class="process-math">\(f^{-1}(f(x))=x\text{.}\)</span> One caveat is that these formulas are only true if <span class="process-math">\(x\)</span> is the correct domain.</div>
