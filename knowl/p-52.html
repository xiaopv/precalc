<div class="para">The domain of the sine function is all real numbers and the range of the sine function is <span class="process-math">\([-1,1]\text{.}\)</span> Notice that the domain of the inverse sine function is <span class="process-math">\([-1,1]\)</span> but the range is <span class="process-math">\([-\frac{\pi}{2},\frac{\pi}{2}]\text{,}\)</span> not all real numbers.</div>
