<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The domain of the sine function is all real numbers and the range of the sine function is \([-1,1]\text{.}\) Notice that the domain of the inverse sine function is \([-1,1]\) but the range is \([-\frac{\pi}{2},\frac{\pi}{2}]\text{,}\) not all real numbers.</p>
