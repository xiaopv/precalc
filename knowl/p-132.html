<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Recall that for any function \(f\) that has an inverse function \(f^{-1}\text{,}\) we have \(f(f^{-1}(x))=x\) and \(f^{-1}(f(x))=x\text{.}\) One caveat is that these formulas are only true if \(x\) is the correct domain.</p>
