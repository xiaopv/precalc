<div class="para logical">
<div class="para">Let us recall that for any <span class="process-math">\(b \gt 0\text{,}\)</span> we have <span class="process-math">\(b^0=1\text{,}\)</span> <span class="process-math">\(b^{-1} = \frac{1}{b}\text{.}\)</span> Let <span class="process-math">\(\frac{p}{q}\)</span> be a rational number where <span class="process-math">\(q \gt 0\text{,}\)</span> we have</div>
<div class="displaymath process-math">
\begin{equation*}
b^{\frac{p}{q}} = \sqrt[q]{b^p}.
\end{equation*}
